<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>‡Æ§‡Æø‡Æ∞‡ØÅ‡Æµ‡ØÇ‡Æü‡Æ≤‡Øç ‡Æ§‡Æø‡Æ∞‡ØÅ‡Æ™‡Øç‡Æ™‡Æ£‡Æø ‡Æï‡ØÅ‡Æ¥‡ØÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }

    .bottom-bar {
      position: fixed;
      bottom: env(safe-area-inset-bottom, 8px);
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 24px);
      max-width: 600px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 16px;
      color: white;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.45);
      z-index: 10;
    }

    .btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .time {
      font-size: 13px;
      min-width: 42px;
      text-align: center;
    }

    input[type="range"] {
      flex: 1;
      min-width: 0;
      height: 4px;
    }

    @media (max-width: 480px) {
      .btn { font-size: 20px; }
      .time { font-size: 12px; }
    }

    /* Rotate Message */
    .rotate-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      text-align: center;
    }

    .rotate-overlay span {
      font-size: 48px;
      margin-bottom: 16px;
    }
  </style>
</head>

<body>

  <!-- ROTATE MESSAGE -->
  <div id="rotateOverlay" class="rotate-overlay">
    <span>üì±‚Üª</span>
    <p>Rotate your phone for better experience</p>
  </div>

  <!-- VIDEO -->
  <video id="video" autoplay muted playsinline preload="auto">
    <source src="./kovil_video.mp4" type="video/mp4">
  </video>

  <!-- CONTROLS -->
  <div class="bottom-bar">
    <button id="playPauseBtn" class="btn">‚è∏Ô∏è</button>
    <button id="muteBtn" class="btn">üîá</button>
    <span id="current" class="time">0:00</span>
    <input type="range" id="seek" value="0">
    <span id="duration" class="time">0:00</span>
  </div>

  <script>
    const video = document.getElementById("video");
    const overlay = document.getElementById("rotateOverlay");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const muteBtn = document.getElementById("muteBtn");
    const seek = document.getElementById("seek");
    const current = document.getElementById("current");
    const duration = document.getElementById("duration");

    /* ORIENTATION CHECK */
    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        overlay.style.display = "flex"; // show message in portrait
      } else {
        overlay.style.display = "none"; // hide in landscape
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);

    /* FIRST USER TAP */
    document.body.addEventListener("click", () => {
      video.play(); // allow autoplay after user interaction
    }, { once: true });

    /* CONTROLS */
    playPauseBtn.onclick = () => {
      video.paused ? video.play() : video.pause();
      playPauseBtn.textContent = video.paused ? "‚ñ∂Ô∏è" : "‚è∏Ô∏è";
    };

    muteBtn.onclick = () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "üîá" : "üîä";
    };

    video.onloadedmetadata = () => {
      seek.max = Math.floor(video.duration);
      duration.textContent = formatTime(video.duration);
    };

    video.ontimeupdate = () => {
      seek.value = Math.floor(video.currentTime);
      current.textContent = formatTime(video.currentTime);
    };

    seek.oninput = () => {
      video.currentTime = seek.value;
    };

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, "0");
      return `${m}:${s}`;
    }

    checkOrientation(); // initial check
  </script>

</body>
</html>
