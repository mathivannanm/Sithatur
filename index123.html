<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>‡Æ§‡Æø‡Æ∞‡ØÅ‡Æµ‡ØÇ‡Æü‡Æ≤‡Øç ‡Æ§‡Æø‡Æ∞‡ØÅ‡Æ™‡Øç‡Æ™‡Æ£‡Æø ‡Æï‡ØÅ‡Æ¥‡ØÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    /* VIDEO */
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* IMAGE-LIKE BEHAVIOR */
      background: black;
    }

    /* BOTTOM CONTROL BAR */
    .bottom-bar {
      position: fixed;
      bottom: env(safe-area-inset-bottom, 8px);
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 24px);
      max-width: 600px;

      display: flex;
      align-items: center;
      gap: 8px;

      padding: 8px 10px;
      border-radius: 16px;
      color: white;

      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.45);
      z-index: 10;
    }

    /* BUTTONS */
    .btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    /* TIME TEXT */
    .time {
      font-size: 13px;
      min-width: 42px;
      text-align: center;
    }

    /* SEEK BAR */
    input[type="range"] {
      flex: 1;
      min-width: 0;  /* IMPORTANT FOR MOBILE */
      height: 4px;
      cursor: pointer;
    }

    /* MOBILE ADJUSTMENT */
    @media (max-width: 480px) {
      .btn {
        font-size: 20px;
      }

      .time {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- VIDEO -->
  <video id="video" autoplay muted playsinline preload="auto">
    <source src="./kovil_video.mp4" type="video/mp4">
  </video>

  <!-- CONTROLS -->
  <div class="bottom-bar">
    <button id="playPauseBtn" class="btn">‚è∏Ô∏è</button>
    <button id="muteBtn" class="btn">üîá</button>

    <span id="current" class="time">0:00</span>
    <input type="range" id="seek" value="0">
    <span id="duration" class="time">0:00</span>
  </div>

  <script>
    const video = document.getElementById("video");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const muteBtn = document.getElementById("muteBtn");
    const seek = document.getElementById("seek");
    const current = document.getElementById("current");
    const duration = document.getElementById("duration");

    /* PLAY / PAUSE */
    playPauseBtn.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = "‚è∏Ô∏è";
      } else {
        video.pause();
        playPauseBtn.textContent = "‚ñ∂Ô∏è";
      }
    });

    /* MUTE */
    muteBtn.addEventListener("click", () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "üîá" : "üîä";
    });

    /* LOAD META */
    video.addEventListener("loadedmetadata", () => {
      seek.max = Math.floor(video.duration);
      duration.textContent = formatTime(video.duration);
    });

    /* UPDATE TIME */
    video.addEventListener("timeupdate", () => {
      seek.value = Math.floor(video.currentTime);
      current.textContent = formatTime(video.currentTime);
    });

    /* SEEK */
    seek.addEventListener("input", () => {
      video.currentTime = seek.value;
      video.play();
      playPauseBtn.textContent = "‚è∏Ô∏è";
    });

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60).toString().padStart(2, "0");
      return `${min}:${sec}`;
    }
  </script>

</body>
</html>
